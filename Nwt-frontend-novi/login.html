<body>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in</h1>
            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                <form class="form-signin">
                <p id="errorMessage" class="text-danger"></p>
                <input id="usernameInput" type="text" class="form-control" placeholder="Email" required autofocus>
                <input id="passInput" type="password" class="form-control" placeholder="Password" required>
                <button id="singInBtn"class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
                 <a href="register.html" class="text-center new-account">Register </a>
            </div>
           
        </div>
    </div>
</div>
    

    <!-- jQuery -->
    <script src="js/jquery.js"></script>
     <script src="js/login.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
